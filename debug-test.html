<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body style="background: black; color: white; font-family: Arial, sans-serif; padding: 20px;">
    <h1 style="color: red;">DEBUG TEST - Can you see this?</h1>
    
    <div style="border: 5px solid red; padding: 20px; margin: 20px 0; background: yellow; color: black;">
        <h2>VISIBILITY TEST</h2>
        <p>If you can see this yellow box with red border, the basic HTML is loading.</p>
    </div>
    
    <div style="border: 3px solid #00d4ff; padding: 20px; background: #1a1a1a; margin: 20px 0;">
        <h2 style="color: #00d4ff;">TAB TEST</h2>
        
        <div style="display: flex; background: #111; border: 1px solid white;">
            <button onclick="showTab('tab1')" style="flex: 1; padding: 15px; background: #333; color: white; border: 1px solid white; cursor: pointer;">Tab 1</button>
            <button onclick="showTab('tab2')" style="flex: 1; padding: 15px; background: #333; color: white; border: 1px solid white; cursor: pointer;">Tab 2</button>
            <button onclick="showTab('tab3')" style="flex: 1; padding: 15px; background: #333; color: white; border: 1px solid white; cursor: pointer;">Tab 3</button>
        </div>
        
        <div style="padding: 20px; background: #222; min-height: 100px;">
            <div id="tab1" style="display: block;">
                <h3 style="color: #00d4ff;">Tab 1 Content</h3>
                <p>This is tab 1 content. Click the buttons above to switch.</p>
            </div>
            <div id="tab2" style="display: none;">
                <h3 style="color: #00d4ff;">Tab 2 Content</h3>
                <p>This is tab 2 content.</p>
            </div>
            <div id="tab3" style="display: none;">
                <h3 style="color: #00d4ff;">Tab 3 Content</h3>
                <p>This is tab 3 content.</p>
            </div>
        </div>
    </div>
    
    <script>
        function showTab(tabId) {
            // Hide all tabs
            document.getElementById('tab1').style.display = 'none';
            document.getElementById('tab2').style.display = 'none';
            document.getElementById('tab3').style.display = 'none';
            
            // Show selected tab
            document.getElementById(tabId).style.display = 'block';
            
            console.log('Switched to:', tabId);
        }
        
        console.log('Debug test page loaded');
    </script>
</body>
</html>
